<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="icon" href="{{ '/assets/images/flaviconDrahman_result.png' | relative_url }}" type="image/png">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="preload" href="{{ '/assets/fonts/poppins-v20-latin-regular.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    <div class="background-animation" aria-hidden="true"></div>
    <div class="container">
        {% include header.html %}
        <main id="main-content">
            {{ content }}
        </main>
        {% include footer.html %}
    </div>
    {% include scripts.html %}
</body>
</html>
