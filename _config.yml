# Site settings
title: Drahmán - Enciende el Fuego del Conocimiento
description: Plataforma educativa innovadora que integra IA de forma ética y responsable en el aula
baseurl: "/drahman-org" # Keep this if it's correct for your GitHub Pages setup
url: "https://drahman-org.github.io" # Your GitHub Pages URL

# Build settings
markdown: kramdown

# Plugins
plugins:
  - jekyll-feed

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Contact information
email: cluciani@gmail.com
github_username: jekyll

# Collections
collections:
  personajes:
    output: true
    permalink: /personajes/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "personajes"
    values:
      layout: "personaje"

sass:
  sass_dir: _sass
  style: compressed

